<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work Order / Contract Agreement</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      font-size: 10px;
      margin: 0;
      padding: 0;
      background-color: #f4f7f6;
      color: #333;
      display: flex;
      justify-content: center;
    }

    .container {
      background-color: #fff;
      border: 1px solid #dcdcdc;
      padding: 8px;
      width: 98%;
      max-width: 760px;
      margin: 1vh auto;
      border-radius: 3px;
      box-sizing: border-box;
    }

    .title {
      text-align: center;
      font-weight: 700;
      font-size: 16px;
      margin-bottom: 8px;
      text-transform: uppercase;
      color: #2c3e50;
    }

    .section {
      border-top: 1px solid #eee;
      padding-top: 6px;
      margin-top: 30px;
    }

    .section-title {
      font-weight: 700;
      font-size: 15px;
      margin-bottom: 5px;
      color: #34495e;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 8px;
    }

    .section-title input[type="text"], .section-title input[type="date"] {
      font-size: 10px;
      height: 20px;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 6px;
    }

    .col {
      flex: 1;
      min-width: 200px;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    label {
      font-weight: bold;
      font-size: 10px;
    }

    input, select {
      font-size: 10px;
      padding: 2px 4px;
      height: 20px;
      box-sizing: border-box;
    }

    .signatures {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 10px;
    }

    .signature-col {
      flex: 1;
      min-width: 180px;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .add-button {
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 2px;
      padding: 0 6px;
      font-size: 12px;
      cursor: pointer;
    }
   
    @media (max-width: 768px) {
.section-title {
    flex-direction: row;
    flex-wrap: wrap;
  }

  .section-title > div {
    flex: 1 1 100%;
    display: flex;
    justify-content: space-between;
    margin-bottom: 6px;
  }

  .signatures {
    flex-direction: column;
  }

  .signature-col {
    width: 100%;
  }

  .signature-col .field {
    width: 100%;
  }

  .signature-col .field input,
  .signature-col .field label {
    width: 100%;
  }

      .row {
        flex-direction: column;
      }

      .col {
        min-width: 100%;
      }

      .signatures {
        flex-direction: column;
        align-items: flex-start;
      }
     
    }
  </style>
</head>
<body>

<div class="container">
  <div class="title">GENERAL WORK ORDER / CONTRACT AGREEMENT</div>

<div class="section-title">
  <div>
    <label>Work Order No:</label>
    <input type="text">
  </div>
  <div>
    <label>Date:</label>
    <input type="date">
  </div>
</div>

  <div class="section">
    <div class="section-title">1. Description Of Product/ Service</div>

<div id="projectTitlesContainer">
  <div class="project-title-group">
    <div class="project-title-input-wrapper" style="display: flex; gap: 6px; width: 100%;">
      <input type="text" style="flex-grow: 1;">
      <button type="button" class="add-button" style="width: 100%; max-width: 20px;">+</button>
    </div>
  </div>
</div>

<!-- add to CSS -->
<style>
.project-title-input-wrapper input {
  flex-grow: 1;
}

.add-button {
  background-color: #28a745;
  color: white;
  border: none;
  border-radius: 2px;
  padding: 0 6px;
  font-size: 12px;
  cursor: pointer;
  width: 100%;
  max-width: 60px;
  height: 100%;
}

.project-title-input-wrapper {
  display: flex;
  gap: 6px;
  width: 100%;
}
</style>
    <div class="row">
      <div class="col">
        <label>Deliverables:</label>
        <select>
          <option>-- Select Deliverable --</option>
          <option>Document</option>
          <option>Service</option>
          <option>Software</option>
          <option>Other</option>
        </select>
        <!-- <input type="text" class="other-option-input" placeholder="Specify other deliverable"> -->
      </div>
      <div class="col">
        <label>Start Date:</label>
        <input type="date">
      </div>
    </div>

    <div class="row">
      <div class="col">
        <label>Location:</label>
        <input type="text">
      </div>
      <div class="col">
        <label>End Date:</label>
        <input type="date">
      </div>
    </div>
  </div>

  <div class="section">
    <div class="section-title">2. EMI</div>

    <div class="row">
      <div class="col">
        <label>Payment Method:</label>
        <select>
          <option>-- Select Method --</option>
          <option>Bank Transfer</option>
          <option>UPI</option>
          <option>Cheque</option>
          <option>Other</option>
        </select>
        <!-- <input type="text" class="other-option-input" placeholder="Specify other method"> -->

        <label>Interest:</label>
        <input type="text">

        <label>Principle Amount:</label>
        <input type="text">

        <label>Loan Duration (months/years):</label>
        <input type="text">

        <label>Jurisdiction:</label>
        <input type="text">
      </div>

      <div class="col">
        <label>Monthly EMI Amount:(INR/USD)</label>
        <input type="text">

        <label>Monthly EMI Penalty:</label>
        <input type="text">

        <label>Invoice No:</label>
        <input type="text">

        <label>EMI Start Date:</label>
        <input type="date">

        <label>EMI Last Date:</label>
        <input type="date">
      </div>
    </div>
  </div>

 <div class="section">
  <div class="section-title">3. SIGNATURES</div>
  <div class="signatures">
    <div class="signature-col">
      <div class="field">
        <label>For Client:</label>
        <input type="text">
      </div>
      <div class="field">
        <label>Signature:</label>
        <input type="text">
      </div>
      <div class="field">
        <label>Date:</label>
        <input type="date">
      </div>
    </div>

    <div class="signature-col">
      <div class="field">
        <label>For Service Provider:</label>
        <input type="text">
      </div>
      <div class="field">
        <label>Name:</label>
        <input type="text">
      </div>
      <div class="field">
        <label>Date:</label>
        <input type="date">
      </div>
    </div>
  </div>
</div>


</body>
</html>
