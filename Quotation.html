<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Navigation Bar</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="navbar">
    <div class="nav-left">
      <div class="menu-icon">&#x2630;</div>
      <a href="#">Sales</a>
      <a href="#">Orders</a>
      <a href="#">To Invoice</a>
      <a href="#">Products</a>
      <a href="#">Reporting</a>
      <a href="#">Configuration</a>
    </div>
    <div class="nav-right">
      <div class="dot red"></div>
      <div class="notification">
        <span class="count">2</span>
        <div class="icon">ðŸ””</div>
      </div>
      <div class="company-name">Bizlem Private Limited</div>
      <div class="profile">A</div>
    </div>
  </div>
  <style>
    body {
  margin: 0;
  font-family: Arial, sans-serif;
}

.navbar {
  background-color: #6d5cae; /* Purple bar */
  color: white;
  display: flex;
  justify-content: space-between;
  padding: 5px 15px;
  align-items: center;
  height: 40px;
}

.nav-left a {
  color: white;
  text-decoration: none;
  margin: 0 10px;
  font-size: 14px;
}

.menu-icon {
  margin-right: 15px;
  font-size: 16px;
  cursor: pointer;
}

.nav-right {
  display: flex;
  align-items: center;
  gap: 10px;
  font-size: 14px;
}

.dot {
  height: 10px;
  width: 10px;
  border-radius: 50%;
}

.red {
  background-color: red;
}

.notification {
  position: relative;
  display: flex;
  align-items: center;
  gap: 5px;
}

.notification .count {
  background: green;
  color: white;
  font-size: 12px;
  border-radius: 50%;
  padding: 2px 6px;
}

.company-name {
  margin-left: 10px;
}

.profile {
  background-color: green;
  color: white;
  border-radius: 4px;
  padding: 2px 8px;
  font-weight: bold;
}

  </style>
</body>
</html>
